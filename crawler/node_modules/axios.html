<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>XHR</title>
  </head>
  <body>
    <button id="syncBtn">同步</button>
    <button id="asyncBtn">非同步</button>
    <button id="countBtn">測試按鈕</button>
    <div id="response">message</div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      var responseDom = document.getElementById("response");

      var asyncBtn = document.getElementById("asyncBtn");
      asyncBtn.addEventListener("click", function () {
        responseDom.innerText = "開始「非」同步請求";
        axios
          .get('https://www.twse.com.tw/exchangeReport/STOCK_DAY?response=json&date=20220109&stockNo=2324&_=1641717472401')
          .then((response) => {
            console.log(response.data);
          })
          .catch((err) => {
            console.error(err);
          });
      });
    </script>
  </body>
</html>
